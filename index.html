  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e0, #ffe7d6);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    .box img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid pink;
      margin-bottom: 15px;
    }

    .box h1 {
      font-size: 22px;
      color: #d6336c;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .yes:hover {
      background-color: #e03157;
    }

    .no {
      background-color: #e0e0e0;
      color: #333;
      position: relative;
    }

    /* Hi·ªáu ·ª©ng tr√°i tim */
    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 4s linear infinite;
      z-index: 1;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }
  </style>
</head>
